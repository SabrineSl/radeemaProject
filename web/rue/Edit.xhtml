<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RueEditDlg" widgetVar="RueEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRueTitle}">
            <h:form id="RueEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rueController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rueController.selected.id}" title="#{bundle.EditRueTitle_id}" />
                        <p:outputLabel value="#{bundle.EditRueLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{rueController.selected.nom}" title="#{bundle.EditRueTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditRueLabel_qartier}" for="qartier" />
                        <p:selectOneMenu id="qartier" value="#{rueController.selected.qartier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{qartierController.itemsAvailableSelectOne}"
                                           var="qartierItem"
                                           itemValue="#{qartierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRueLabel_controleur}" for="controleur" />
                        <p:selectOneMenu id="controleur" value="#{rueController.selected.controleur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{controleurController.itemsAvailableSelectOne}"
                                           var="controleurItem"
                                           itemValue="#{controleurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRueLabel_facteur}" for="facteur" />
                        <p:selectOneMenu id="facteur" value="#{rueController.selected.facteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facteurController.itemsAvailableSelectOne}"
                                           var="facteurItem"
                                           itemValue="#{facteurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rueController.update}" value="#{bundle.Save}" update="display,:RueListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RueEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RueEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
