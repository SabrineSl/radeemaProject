<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControleurEditDlg" widgetVar="ControleurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditControleurTitle}">
            <h:form id="ControleurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controleurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditControleurLabel_agence}" for="agence" />
                        <p:selectOneMenu id="agence" value="#{controleurController.selected.agence}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{agenceController.itemsAvailableSelectOne}"
                                           var="agenceItem"
                                           itemValue="#{agenceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditControleurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{controleurController.selected.id}" title="#{bundle.EditControleurTitle_id}" />
                        <p:outputLabel value="#{bundle.EditControleurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{controleurController.selected.nom}" title="#{bundle.EditControleurTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditControleurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{controleurController.selected.prenom}" title="#{bundle.EditControleurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditControleurLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{controleurController.selected.cin}" title="#{bundle.EditControleurTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditControleurLabel_passWord}" for="passWord" />
                        <p:inputText id="passWord" value="#{controleurController.selected.passWord}" title="#{bundle.EditControleurTitle_passWord}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{controleurController.update}" value="#{bundle.Save}" update="display,:ControleurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ControleurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ControleurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
