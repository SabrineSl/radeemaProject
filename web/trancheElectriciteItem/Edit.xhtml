<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrancheElectriciteItemEditDlg" widgetVar="TrancheElectriciteItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrancheElectriciteItemTitle}">
            <h:form id="TrancheElectriciteItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trancheElectriciteItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trancheElectriciteItemController.selected.id}" title="#{bundle.EditTrancheElectriciteItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteItemLabel_tarif}" for="tarif" />
                        <p:inputText id="tarif" value="#{trancheElectriciteItemController.selected.tarif}" title="#{bundle.EditTrancheElectriciteItemTitle_tarif}" />
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteItemLabel_minT}" for="minT" />
                        <p:inputText id="minT" value="#{trancheElectriciteItemController.selected.minT}" title="#{bundle.EditTrancheElectriciteItemTitle_minT}" />
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteItemLabel_maxT}" for="maxT" />
                        <p:inputText id="maxT" value="#{trancheElectriciteItemController.selected.maxT}" title="#{bundle.EditTrancheElectriciteItemTitle_maxT}" />
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteItemLabel_tva}" for="tva" />
                        <p:inputText id="tva" value="#{trancheElectriciteItemController.selected.tva}" title="#{bundle.EditTrancheElectriciteItemTitle_tva}" />
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteItemLabel_trancheElectricite}" for="trancheElectricite" />
                        <p:selectOneMenu id="trancheElectricite" value="#{trancheElectriciteItemController.selected.trancheElectricite}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trancheElectriciteController.itemsAvailableSelectOne}"
                                           var="trancheElectriciteItem"
                                           itemValue="#{trancheElectriciteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trancheElectriciteItemController.update}" value="#{bundle.Save}" update="display,:TrancheElectriciteItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrancheElectriciteItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrancheElectriciteItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
