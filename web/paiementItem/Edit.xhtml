<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementItemEditDlg" widgetVar="PaiementItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaiementItemTitle}">
            <h:form id="PaiementItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaiementItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paiementItemController.selected.id}" title="#{bundle.EditPaiementItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPaiementItemLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{paiementItemController.selected.montant}" title="#{bundle.EditPaiementItemTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditPaiementItemLabel_montantHt}" for="montantHt" />
                        <p:inputText id="montantHt" value="#{paiementItemController.selected.montantHt}" title="#{bundle.EditPaiementItemTitle_montantHt}" />
                        <p:outputLabel value="#{bundle.EditPaiementItemLabel_paiement}" for="paiement" />
                        <p:selectOneMenu id="paiement" value="#{paiementItemController.selected.paiement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paiementController.itemsAvailableSelectOne}"
                                           var="paiementItem"
                                           itemValue="#{paiementItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paiementItemController.update}" value="#{bundle.Save}" update="display,:PaiementItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaiementItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaiementItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
