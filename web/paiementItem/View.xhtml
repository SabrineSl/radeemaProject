<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementItemViewDlg" widgetVar="PaiementItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaiementItemTitle}">
            <h:form id="PaiementItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaiementItemLabel_id}"/>
                        <h:outputText value="#{paiementItemController.selected.id}" title="#{bundle.ViewPaiementItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaiementItemLabel_montant}"/>
                        <h:outputText value="#{paiementItemController.selected.montant}" title="#{bundle.ViewPaiementItemTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewPaiementItemLabel_montantHt}"/>
                        <h:outputText value="#{paiementItemController.selected.montantHt}" title="#{bundle.ViewPaiementItemTitle_montantHt}"/>
                        <h:outputText value="#{bundle.ViewPaiementItemLabel_paiement}"/>
                        <h:outputText value="#{paiementItemController.selected.paiement}" title="#{bundle.ViewPaiementItemTitle_paiement}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaiementItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
