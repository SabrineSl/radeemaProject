<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacteurViewDlg" widgetVar="FacteurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacteurTitle}">
            <h:form id="FacteurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facteurController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacteurLabel_nom}"/>
                        <h:outputText value="#{facteurController.selected.nom}" title="#{bundle.ViewFacteurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewFacteurLabel_prenom}"/>
                        <h:outputText value="#{facteurController.selected.prenom}" title="#{bundle.ViewFacteurTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewFacteurLabel_adresse}"/>
                        <h:outputText value="#{facteurController.selected.adresse}" title="#{bundle.ViewFacteurTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewFacteurLabel_cin}"/>
                        <h:outputText value="#{facteurController.selected.cin}" title="#{bundle.ViewFacteurTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewFacteurLabel_password}"/>
                        <h:outputText value="#{facteurController.selected.password}" title="#{bundle.ViewFacteurTitle_password}"/>
                        <h:outputText value="#{bundle.ViewFacteurLabel_id}"/>
                        <h:outputText value="#{facteurController.selected.id}" title="#{bundle.ViewFacteurTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFacteurLabel_agence}"/>
                        <h:outputText value="#{facteurController.selected.agence}" title="#{bundle.ViewFacteurTitle_agence}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacteurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
