<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacteurEditDlg" widgetVar="FacteurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacteurTitle}">
            <h:form id="FacteurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facteurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacteurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{facteurController.selected.nom}" title="#{bundle.EditFacteurTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{facteurController.selected.prenom}" title="#{bundle.EditFacteurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{facteurController.selected.adresse}" title="#{bundle.EditFacteurTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{facteurController.selected.cin}" title="#{bundle.EditFacteurTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_password}" for="password" />
                        <p:inputText id="password" value="#{facteurController.selected.password}" title="#{bundle.EditFacteurTitle_password}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{facteurController.selected.id}" title="#{bundle.EditFacteurTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFacteurLabel_agence}" for="agence" />
                        <p:selectOneMenu id="agence" value="#{facteurController.selected.agence}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{agenceController.itemsAvailableSelectOne}"
                                           var="agenceItem"
                                           itemValue="#{agenceItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facteurController.update}" value="#{bundle.Save}" update="display,:FacteurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacteurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacteurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
