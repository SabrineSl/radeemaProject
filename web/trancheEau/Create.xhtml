<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrancheEauCreateDlg" widgetVar="TrancheEauCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrancheEauTitle}">
            <h:form id="TrancheEauCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trancheEauController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrancheEauLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trancheEauController.selected.id}" title="#{bundle.CreateTrancheEauTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTrancheEauLabel_consommation}" for="consommation" />
                        <p:selectOneMenu id="consommation" value="#{trancheEauController.selected.consommation}" >
                            <f:selectItems value="#{consommationController.itemsAvailableSelectOne}"
                                           var="consommationItem"
                                           itemValue="#{consommationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrancheEauLabel_dateTranche}" for="dateTranche" />
                        <p:calendar id="dateTranche" pattern="MM/dd/yyyy" value="#{trancheEauController.selected.dateTranche}" title="#{bundle.EditTrancheEauTitle_dateTranche}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trancheEauController.create}" value="#{bundle.Save}" update="display,:TrancheEauListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrancheEauCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrancheEauCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
