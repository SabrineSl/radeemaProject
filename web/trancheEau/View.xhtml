<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrancheEauViewDlg" widgetVar="TrancheEauViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrancheEauTitle}">
            <h:form id="TrancheEauViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trancheEauController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrancheEauLabel_id}"/>
                        <h:outputText value="#{trancheEauController.selected.id}" title="#{bundle.ViewTrancheEauTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTrancheEauLabel_consommation}"/>
                        <h:outputText value="#{trancheEauController.selected.consommation}" title="#{bundle.ViewTrancheEauTitle_consommation}"/>
                        <h:outputText value="#{bundle.ViewTrancheEauLabel_dateTranche}"/>
                        <h:outputText value="#{trancheEauController.selected.dateTranche}" title="#{bundle.ViewTrancheEauTitle_dateTranche}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrancheEauViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
