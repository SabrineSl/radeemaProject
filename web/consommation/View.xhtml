<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsommationViewDlg" widgetVar="ConsommationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConsommationTitle}">
            <h:form id="ConsommationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consommationController.selected != null}">
                        <h:outputText value="#{bundle.ViewConsommationLabel_difference}"/>
                        <h:outputText value="#{consommationController.selected.difference}" title="#{bundle.ViewConsommationTitle_difference}"/>
                        <h:outputText value="#{bundle.ViewConsommationLabel_dateControl}"/>
                        <h:outputText value="#{consommationController.selected.dateControl}" title="#{bundle.ViewConsommationTitle_dateControl}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConsommationLabel_id}"/>
                        <h:outputText value="#{consommationController.selected.id}" title="#{bundle.ViewConsommationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewConsommationLabel_mois}"/>
                        <h:outputText value="#{consommationController.selected.mois}" title="#{bundle.ViewConsommationTitle_mois}"/>
                        <h:outputText value="#{bundle.ViewConsommationLabel_annee}"/>
                        <h:outputText value="#{consommationController.selected.annee}" title="#{bundle.ViewConsommationTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewConsommationLabel_ancienIndex}"/>
                        <h:outputText value="#{consommationController.selected.ancienIndex}" title="#{bundle.ViewConsommationTitle_ancienIndex}"/>
                        <h:outputText value="#{bundle.ViewConsommationLabel_nvIndex}"/>
                        <h:outputText value="#{consommationController.selected.nvIndex}" title="#{bundle.ViewConsommationTitle_nvIndex}"/>
                        <h:outputText value="#{bundle.ViewConsommationLabel_type}"/>
                        <h:outputText value="#{consommationController.selected.type}" title="#{bundle.ViewConsommationTitle_type}"/>
                        <h:outputText value="#{bundle.ViewConsommationLabel_client}"/>
                        <h:outputText value="#{consommationController.selected.client}" title="#{bundle.ViewConsommationTitle_client}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConsommationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
