<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QartierEditDlg" widgetVar="QartierEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQartierTitle}">
            <h:form id="QartierEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{qartierController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQartierLabel_id}" for="id" />
                        <p:inputText id="id" value="#{qartierController.selected.id}" title="#{bundle.EditQartierTitle_id}" />
                        <p:outputLabel value="#{bundle.EditQartierLabel_secteur}" for="secteur" />
                        <p:selectOneMenu id="secteur" value="#{qartierController.selected.secteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{secteurController.itemsAvailableSelectOne}"
                                           var="secteurItem"
                                           itemValue="#{secteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditQartierLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{qartierController.selected.nom}" title="#{bundle.EditQartierTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{qartierController.update}" value="#{bundle.Save}" update="display,:QartierListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QartierEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QartierEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
