<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvertissemntViewDlg" widgetVar="AvertissemntViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvertissemntTitle}">
            <h:form id="AvertissemntViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avertissemntController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvertissemntLabel_dateAvertissement}"/>
                        <h:outputText value="#{avertissemntController.selected.dateAvertissement}" title="#{bundle.ViewAvertissemntTitle_dateAvertissement}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvertissemntLabel_paiement}"/>
                        <h:outputText value="#{avertissemntController.selected.paiement}" title="#{bundle.ViewAvertissemntTitle_paiement}"/>
                        <h:outputText value="#{bundle.ViewAvertissemntLabel_client}"/>
                        <h:outputText value="#{avertissemntController.selected.client}" title="#{bundle.ViewAvertissemntTitle_client}"/>
                        <h:outputText value="#{bundle.ViewAvertissemntLabel_id}"/>
                        <h:outputText value="#{avertissemntController.selected.id}" title="#{bundle.ViewAvertissemntTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAvertissemntLabel_texte}"/>
                        <h:outputText value="#{avertissemntController.selected.texte}" title="#{bundle.ViewAvertissemntTitle_texte}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvertissemntViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
