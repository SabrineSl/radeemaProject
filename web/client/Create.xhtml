<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{clientController.selected.tel}" title="#{bundle.CreateClientTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.CreateClientTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_numCompteur}" for="numCompteur" />
                        <p:inputText id="numCompteur" value="#{clientController.selected.numCompteur}" title="#{bundle.CreateClientTitle_numCompteur}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_rue}" for="rue" />
                        <p:selectOneMenu id="rue" value="#{clientController.selected.rue}" >
                            <f:selectItems value="#{rueController.itemsAvailableSelectOne}"
                                           var="rueItem"
                                           itemValue="#{rueItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClientLabel_type}" for="type" />
                        <p:inputText id="type" value="#{clientController.selected.type}" title="#{bundle.CreateClientTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{clientController.selected.cin}" title="#{bundle.CreateClientTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_agence}" for="agence" />
                        <p:selectOneMenu id="agence" value="#{clientController.selected.agence}" >
                            <f:selectItems value="#{agenceController.itemsAvailableSelectOne}"
                                           var="agenceItem"
                                           itemValue="#{agenceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClientLabel_passWord}" for="passWord" />
                        <p:inputText id="passWord" value="#{clientController.selected.passWord}" title="#{bundle.CreateClientTitle_passWord}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clientController.selected.id}" title="#{bundle.CreateClientTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{clientController.selected.nom}" title="#{bundle.CreateClientTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{clientController.selected.prenom}" title="#{bundle.CreateClientTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{clientController.selected.adresse}" title="#{bundle.CreateClientTitle_adresse}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.create}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
