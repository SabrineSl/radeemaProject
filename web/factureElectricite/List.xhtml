<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFactureElectriciteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FactureElectriciteListForm">
                <p:panel header="#{bundle.ListFactureElectriciteTitle}">
                    <p:dataTable id="datalist" value="#{factureElectriciteController.items}" var="item"
                                 selectionMode="single" selection="#{factureElectriciteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureElectriciteTitle_consommation}"/>
                            </f:facet>
                            <h:outputText value="#{item.consommation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureElectriciteTitle_paiement}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureElectriciteTitle_dateFacture}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFacture}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureElectriciteTitle_configuration}"/>
                            </f:facet>
                            <h:outputText value="#{item.configuration}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureElectriciteTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureElectriciteTitle_agence}"/>
                            </f:facet>
                            <h:outputText value="#{item.agence}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureElectriciteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{factureElectriciteController.prepareCreate}" update=":FactureElectriciteCreateForm" oncomplete="PF('FactureElectriciteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FactureElectriciteViewForm" oncomplete="PF('FactureElectriciteViewDialog').show()" disabled="#{empty factureElectriciteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FactureElectriciteEditForm" oncomplete="PF('FactureElectriciteEditDialog').show()" disabled="#{empty factureElectriciteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{factureElectriciteController.destroy}" update=":growl,datalist" disabled="#{empty factureElectriciteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
