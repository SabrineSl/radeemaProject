<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactureElectriciteCreateDlg" widgetVar="FactureElectriciteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFactureElectriciteTitle}">
            <h:form id="FactureElectriciteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{factureElectriciteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFactureElectriciteLabel_consommation}" for="consommation" />
                        <p:selectOneMenu id="consommation" value="#{factureElectriciteController.selected.consommation}" >
                            <f:selectItems value="#{consommationController.itemsAvailableSelectOne}"
                                           var="consommationItem"
                                           itemValue="#{consommationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFactureElectriciteLabel_paiement}" for="paiement" />
                        <p:selectOneMenu id="paiement" value="#{factureElectriciteController.selected.paiement}" >
                            <f:selectItems value="#{paiementController.itemsAvailableSelectOne}"
                                           var="paiementItem"
                                           itemValue="#{paiementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFactureElectriciteLabel_dateFacture}" for="dateFacture" />
                        <p:calendar id="dateFacture" pattern="MM/dd/yyyy" value="#{factureElectriciteController.selected.dateFacture}" title="#{bundle.EditFactureElectriciteTitle_dateFacture}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFactureElectriciteLabel_configuration}" for="configuration" />
                        <p:selectOneMenu id="configuration" value="#{factureElectriciteController.selected.configuration}" >
                            <f:selectItems value="#{configurationController.itemsAvailableSelectOne}"
                                           var="configurationItem"
                                           itemValue="#{configurationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFactureElectriciteLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{factureElectriciteController.selected.client}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFactureElectriciteLabel_agence}" for="agence" />
                        <p:selectOneMenu id="agence" value="#{factureElectriciteController.selected.agence}" >
                            <f:selectItems value="#{agenceController.itemsAvailableSelectOne}"
                                           var="agenceItem"
                                           itemValue="#{agenceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFactureElectriciteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{factureElectriciteController.selected.id}" title="#{bundle.CreateFactureElectriciteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{factureElectriciteController.create}" value="#{bundle.Save}" update="display,:FactureElectriciteListForm:datalist,:growl" oncomplete="handleSubmit(args,'FactureElectriciteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FactureElectriciteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
