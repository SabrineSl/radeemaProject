<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrancheElectriciteEditDlg" widgetVar="TrancheElectriciteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrancheElectriciteTitle}">
            <h:form id="TrancheElectriciteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trancheElectriciteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trancheElectriciteController.selected.id}" title="#{bundle.EditTrancheElectriciteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteLabel_dateTranche}" for="dateTranche" />
                        <p:calendar id="dateTranche" pattern="MM/dd/yyyy" value="#{trancheElectriciteController.selected.dateTranche}" title="#{bundle.EditTrancheElectriciteTitle_dateTranche}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTrancheElectriciteLabel_consommation}" for="consommation" />
                        <p:selectOneMenu id="consommation" value="#{trancheElectriciteController.selected.consommation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{consommationController.itemsAvailableSelectOne}"
                                           var="consommationItem"
                                           itemValue="#{consommationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trancheElectriciteController.update}" value="#{bundle.Save}" update="display,:TrancheElectriciteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrancheElectriciteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrancheElectriciteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
