<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrancheElectriciteViewDlg" widgetVar="TrancheElectriciteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrancheElectriciteTitle}">
            <h:form id="TrancheElectriciteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trancheElectriciteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrancheElectriciteLabel_id}"/>
                        <h:outputText value="#{trancheElectriciteController.selected.id}" title="#{bundle.ViewTrancheElectriciteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTrancheElectriciteLabel_dateTranche}"/>
                        <h:outputText value="#{trancheElectriciteController.selected.dateTranche}" title="#{bundle.ViewTrancheElectriciteTitle_dateTranche}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrancheElectriciteLabel_consommation}"/>
                        <h:outputText value="#{trancheElectriciteController.selected.consommation}" title="#{bundle.ViewTrancheElectriciteTitle_consommation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrancheElectriciteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
