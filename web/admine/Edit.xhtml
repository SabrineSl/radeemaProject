<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmineEditDlg" widgetVar="AdmineEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdmineTitle}">
            <h:form id="AdmineEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admineController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdmineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{admineController.selected.id}" title="#{bundle.EditAdmineTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAdmineLabel_passWord}" for="passWord" />
                        <p:inputText id="passWord" value="#{admineController.selected.passWord}" title="#{bundle.EditAdmineTitle_passWord}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admineController.update}" value="#{bundle.Save}" update="display,:AdmineListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdmineEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdmineEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
