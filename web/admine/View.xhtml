<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmineViewDlg" widgetVar="AdmineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdmineTitle}">
            <h:form id="AdmineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admineController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdmineLabel_id}"/>
                        <h:outputText value="#{admineController.selected.id}" title="#{bundle.ViewAdmineTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAdmineLabel_passWord}"/>
                        <h:outputText value="#{admineController.selected.passWord}" title="#{bundle.ViewAdmineTitle_passWord}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdmineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
