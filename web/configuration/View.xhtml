<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationViewDlg" widgetVar="ConfigurationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConfigurationTitle}">
            <h:form id="ConfigurationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationController.selected != null}">
                        <h:outputText value="#{bundle.ViewConfigurationLabel_id}"/>
                        <h:outputText value="#{configurationController.selected.id}" title="#{bundle.ViewConfigurationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewConfigurationLabel_eauLimite}"/>
                        <h:outputText value="#{configurationController.selected.eauLimite}" title="#{bundle.ViewConfigurationTitle_eauLimite}"/>
                        <h:outputText value="#{bundle.ViewConfigurationLabel_delai}"/>
                        <h:outputText value="#{configurationController.selected.delai}" title="#{bundle.ViewConfigurationTitle_delai}"/>
                        <h:outputText value="#{bundle.ViewConfigurationLabel_electriciteLimite}"/>
                        <h:outputText value="#{configurationController.selected.electriciteLimite}" title="#{bundle.ViewConfigurationTitle_electriciteLimite}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConfigurationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
