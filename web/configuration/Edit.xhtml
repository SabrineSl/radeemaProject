<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationEditDlg" widgetVar="ConfigurationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConfigurationTitle}">
            <h:form id="ConfigurationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditConfigurationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{configurationController.selected.id}" title="#{bundle.EditConfigurationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditConfigurationLabel_eauLimite}" for="eauLimite" />
                        <p:inputText id="eauLimite" value="#{configurationController.selected.eauLimite}" title="#{bundle.EditConfigurationTitle_eauLimite}" />
                        <p:outputLabel value="#{bundle.EditConfigurationLabel_delai}" for="delai" />
                        <p:inputText id="delai" value="#{configurationController.selected.delai}" title="#{bundle.EditConfigurationTitle_delai}" />
                        <p:outputLabel value="#{bundle.EditConfigurationLabel_electriciteLimite}" for="electriciteLimite" />
                        <p:inputText id="electriciteLimite" value="#{configurationController.selected.electriciteLimite}" title="#{bundle.EditConfigurationTitle_electriciteLimite}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{configurationController.update}" value="#{bundle.Save}" update="display,:ConfigurationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConfigurationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConfigurationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
