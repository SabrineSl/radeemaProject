<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgenceEditDlg" widgetVar="AgenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAgenceTitle}">
            <h:form id="AgenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAgenceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{agenceController.selected.nom}" title="#{bundle.EditAgenceTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditAgenceLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{agenceController.selected.adresse}" title="#{bundle.EditAgenceTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditAgenceLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{agenceController.selected.tel}" title="#{bundle.EditAgenceTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditAgenceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{agenceController.selected.id}" title="#{bundle.EditAgenceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{agenceController.update}" value="#{bundle.Save}" update="display,:AgenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AgenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AgenceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
